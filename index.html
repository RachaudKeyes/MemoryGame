<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="scoreCard">
      <p>Curent Score: <span class="currentScore"></span></p>
      <p>Best Score: <span class="bestScore"></span></p>
    </div>
    <div id="game">
        <img src="https://cdn.dribbble.com/users/1147014/screenshots/4871359/cardback_shuffleintro.gif" alt="">
    </div>
    <div class="buttons">
      <button class="startGame">Begin Game!</button>
      <button class="restartGame"> Try Again?</button>
    </div>
    <div id="endGame">
    </div>
    <script src="script_Images.js"></script>
  </body>
</html>
